<ion-split-pane>
  <!--  our side menu  -->
  <ion-menu [content]="content">

    <ion-header>
      <ion-navbar color="lightdark">
        <ion-title>
          {{ clubName }}
        </ion-title>
      </ion-navbar>
    </ion-header>

    <ion-content padding>

      <ion-list no-lines>
        <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p.component)">
          {{ p.name }}
        </ion-item>
      </ion-list>

      <ion-list no-lines style="position: absolute; bottom:0px; width: 100%;">
        <ion-item menuClose (click)="openPage('SettingsPage')" *ngIf="isAdmin">
          Group Settings
        </ion-item>
        <ion-item menuClose class="signOutItem" (click)="signOutClicked()">
          Sign Out
        </ion-item>
      </ion-list>
      <!-- <button ion-button style="position: absolute; bottom: 0px;" large color="dark" full (click)="signOutClicked()">
        Sign Out
      </button> -->
    </ion-content>

  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
